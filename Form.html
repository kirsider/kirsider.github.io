<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <title>Form 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>	
    <header>
        <div class="main-link">
            <a href='/MainPage.html'> 
                My Forms
            </a>
        </div>
        <a class="account-link" href='/SignIn.html'></a>
    </header>
    <main>
       <div class="form-box">
           <div class="form-header-box">
               <p>Form 1</p>
               <div class="description-box">
                   Description
               </div>
           </div>
           <form class="send-form-box">
               <div class="main-question-box">
                   <div class="question-title-box">
                       Question 1
                   </div>
                   <div class="text-answer-box">
                       <input type="text" placeholder="type here...">
                   </div>
               </div>

               <div class="main-question-box">
                   <div class="question-title-box">
                       Question 2
                   </div>
                   <div class="radio-answer-box">
                       <label class="label-container">
                           option 1
                           <input type="radio" id="q2option1" name="q2" value="option1">
                           <span class="radiomark"></span>
                       </label> 
                       
                       <label class="label-container">
                           option 2
                           <input type="radio" id="q2option2" name="q2" value="option2">
                           <span class="radiomark"></span>
                       </label>
                       
                       <label class="label-container">
                           option 3
                           <input type="radio" id="q2option3" name="q2" value="option3">
                           <span class="radiomark"></span>
                       </label>
                   </div>
               </div>

               <div class="main-question-box">
                   <div class="question-title-box">
                       Question 3
                   </div>
                   <div class="checkbox-answer-box">
                       <label class="label-container">
                           option 1
                           <input type="checkbox" id="q3option1" name="q3" value="option1">
                           <span class="checkmark"></span>
                       </label>
                       
                       <label class="label-container">
                           option 2
                           <input type="checkbox" id="q3option2" name="q3" value="option2">
                           <span class="checkmark"></span>
                       </label>
                     
                       <label class="label-container">
                           option 3
                           <input type="checkbox" id="q3option3" name="q3" value="option3">
                           <span class="checkmark"></span>
                       </label>
                   </div>
               </div>

               <button class="send-btn" type="button">Send</button>
           </form>
       </div>
    </main>
</body>
</html>
